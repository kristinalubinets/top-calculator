<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./action.js" defer></script>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div id="result-box">0</div>
            <div class="buttons">
                <div class="button ac">AC</div>
                <div class="button percent">%</div>
                <div class="button action-btn division">/</div>

                <div class="button seven">7</div>
                <div class="button eight">8</div>
                <div class="button nine">9</div>
                <div class="button action-btn multip">*</div>

                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button action-btn add">+</div>

                <div class="button one">1</div>
                <div class="button two">2</div>
                <div class="button three">3</div>
                <div class="button action-btn subtract">-</div>

                <div class="button zero">0</div>
                <div class="button point">.</div>
                <div class="button action-btn equal ">=</div>

            </div>
        </div>

    </div>

    <div class="footer">TOP Foundation Project: Calculator</div>
    
</body>
</html>
